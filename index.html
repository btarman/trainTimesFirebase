<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Times</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>
	<div class="container">
		<div class="jumbotron">
	      	<h1 class="text-center">Take the A Train!</h1>
	      	<h3 class="panel-h3">Or any other one that gets you where you need to go</h3>
		</div>
		<div class="row">
	    	<div class="col-lg-12">
	    		<div class="panel panel-default">
	  				<div class="panel-heading panel-heading-custom">
	    				<h3 class="panel-title">Current Train Schedule</h3>
	  				</div>
	  				<div class="panel-body">
	    				<table class="table">
	  						<thead>
			  					<th>Train Name</th>
			  					<th>Destination</th>
			  					<th>Frequency (min)</th>
			  					<th>Next Arrival</th>
			  					<th>Minutes Away</th>
	  						</thead>
	  						<tbody>
	  						</tbody>
						</table>
	  				</div>
				</div>
	    	</div>
	    </div>
	    <div class="row">
	    	<div class="col-lg-12">
	    		<div class="panel panel-default">
  					<div class="panel-heading panel-heading-custom">
    					<h3 class="panel-title">Add Train</h3>
  					</div>
  					<div class="panel-body">
    					<form role="form">
             				<div class="form-group">
               					<label for="name-input">Train Name</label>
               					<input class="form-control" id="name-input" type="text">
             				</div>
             				<div class="form-group">
               					<label for="name-input">Destination</label>
               					<input class="form-control" id="destination-input" type="text">
             				</div>
             				<div class="form-group">
               					<label for="name-input">First Train Time (HH:mm-millitary time)</label>
               					<input class="form-control" id="first-train-input" type="text" placeholder="13:00">
             				</div>
             				<div class="form-group">
               					<label for="name-input">Frequency (min)</label>
               					<input class="form-control" id="frequency-input" type="text">
             				</div>
             				<button class="btn btn-default" id="add-train" type="submit">Submit</button>
             			</form>
  					</div>
				</div>
	    	</div>
	    </div>
    </div>
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/app.js"></script>

</body>
</html>
